image:
  - melezhik/sparrow:debian_arm

tasks:
  - 
    name: add-pakku
    default: true
    followup:
      -
        name: add-dist
    language: Bash
    code: |
      set -e
      sudo apt-get update
      sudo apt-get install -y libarchive13 > /dev/null
      cd source
      raku -I. bin/pakku nobar nospinner verbose 6 add .
  -
    name: add-dist
    language: Bash
    code: |
      set -e
      pakku nobar nospinner verbose 6 add rak
