image:
  - melezhik/sparrow:debian

tasks:
  - 
    name: add-pakku
    default: true
    followup:
      -
        name: add-dist
    language: Bash
    code: |
      set -e
      sudo apt-get update
      sudo apt-get install -y libarchive13 libcurl4-openssl-dev libz-dev > /dev/null
      cd source
      raku -I. bin/pakku add to home .
  -
    name: add-dist
    language: Bash
    code: |
      set -e
      pakku async add to home App::Mi6
