image:
  - melezhik/sparrow:debian

tasks:
  - 
    name: add-pakku
    default: true
    followup:
      -
        name: add-dist
    language: Bash
    code: |
      set -e
      cd source
      raku -I. bin/pakku add .
  -
    name: add-dist
    language: Bash
    code: |
      set -e
      pakku async add rak
