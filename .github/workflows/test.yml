name: test

on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        raku-version:
          - 'latest'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Add Pakku
        run: raku -I. bin/pakku add .
      - name: Add Distribution
        run: pakku add App::Mi6
