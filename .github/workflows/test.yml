name: test

on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        raku-version:
          - 'latest'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: JJ/raku-container-action@master
      - name: Add Pakku
        run: raku -I. bin/pakku add .
      - name: Add Distribution
        run: pakku async add App::Mi6
